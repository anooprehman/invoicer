<ion-header>
	<ion-navbar>
		<ion-title>
			Invoicer
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
    <ion-item-group>
      <ion-item-divider color="light">INVOICE</ion-item-divider>
      <ion-item>
        <ion-label>Invoice Date</ion-label>
        <ion-datetime displayFormat="YYYY/MM/DD" [(ngModel)]="invoiceDate"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Starting Amount</ion-label>
        <ion-input type="number" placeholder="Starting Amount" [(ngModel)]="startAmount" (change)="checkTotal()" text-right></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Print taken?</ion-label>
        <ion-toggle [(ngModel)]="printTaken"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Today's Sales</ion-label>
        <ion-input type="number" placeholder="Today's Sales" [(ngModel)]="todaysSales" (change)="checkTotal()"  text-right></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Total</ion-label>
        <ion-label text-right>{{total}}</ion-label>
      </ion-item>

      <ion-item class="text" *ngFor="let item of items | async">
        {{item | json}}
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider color="light">CASH IN TILL</ion-item-divider>
      <ion-item>
        Cash in till
        <button ion-button outline item-end (click)="addCashTill()">
          Enter
        </button>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
