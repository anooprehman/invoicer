<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Expense List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addExpense()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-border-top>
      <ion-searchbar (ionInput)="getExpenses($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let expense of expenseList">
      {{expense.type}} - {{expense.name}}
      <button ion-button outline item-end icon-start (click)="updateExpense(expense.id, expense.type, expense.name)">
        <ion-icon name="create"></ion-icon> Edit
      </button>
      <button ion-button item-end icon-start (click)="removeExpense(expense.id)">
        <ion-icon name="trash"></ion-icon> Delete
      </button>
    </ion-item>
  </ion-list>
</ion-content>
