<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
          List
        </ion-title>
      </ion-navbar>
    </ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of items | async">
           
          <h3>Starting Amount : {{item.startAmount}}</h3>
          <h3>Closing Amount : {{item.totalCashTill}}</h3>
          <p>Invoice date: {{item.invoiceDate | date:'fullDate'}}</p>
          <button ion-button outline item-end (click)="getDetails(item)">
            Details
          </button>
        </ion-item>
      </ion-list>
</ion-content>
