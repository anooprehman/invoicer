<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
          List
        </ion-title>
      </ion-navbar>
    </ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of items | async">
           
          <h3>Expenses : <span style="color:#dd1818">{{item.totalExpenses}}</span> | Sales : <span style="color:#dd1818">{{item.todaysSales}}</span></h3>
          <p style="margin-top:8px">{{item.invoiceDate | date:'fullDate'}}</p>
          <button ion-button outline item-end (click)="getDetails(item)">
            Details
          </button>
          <button ion-button item-end (click)="deleteItem(item.key)">
            Delete
          </button>
        </ion-item>
      </ion-list>
</ion-content>
