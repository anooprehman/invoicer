<ion-menu [content]="content" persistent="true">
<ion-header>
<ion-toolbar>
    <ion-title>Menu</ion-title>
</ion-toolbar>
</ion-header>

<ion-content class="bg">
    <ion-list no-lines>
        <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)"  [class.active]="checkActivePage(p.index)">
        <ion-icon name="{{p.icon}}" item-left></ion-icon>
        <h6>{{p.title}}</h6>
        </button>
    </ion-list>
</ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content main swipeBackEnabled="false"></ion-nav>
